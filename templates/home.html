{% load static %}  <!-- Add this line at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">  <!-- Ensure your CSS file exists here -->
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-top">
            <div class="container"> <!-- Change to container for centering -->
                <!-- Left Section: Logo -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'route/images/logo.svg' %}" alt="Logo" width="271" height="60">
                </a>

                <!-- Hamburger Menu Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Center Section: Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto"> <!-- Use mx-auto for centering -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'route_list' %}">Route List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'route_list' %}">Add Route</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'route_list' %}">Help</a>
                        </li>
                        <!-- Add more navigation links as needed -->
                    </ul>
                </div>

                <!-- Right Section: Buttons -->
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2 custom-btn" type="button">Register</button>
                    <button class="btn btn-primary custom-btn" type="button">Login</button>
                </div>
            </div>
        </nav>
    </header>
    

     <!-- Main Content -->
    <main class="container bg-light">
        {% block content %}
        <!-- Homepage-specific content can go here -->
        <section class="row">
            <div class="col-md-4
             d-flex flex-column justify-content-center">
                <h1 class="display-5 blue-text fw-bold">WELCOME TO</h1>
                <h1 class="display-3 bold-red-text">RoutesApp</h1>
                <h5 class="blue-text py-2">Your journey starts here!</h5>
                <a href="{% url 'route_list' %}" class="btn btn-pry mt-3 custom-btn2">Get Started</a>
            </div>
            <div class="col-md-8 pt-5">
                <img src="{% static 'route/images/hero-img.svg' %}" alt="Hero Image" class="img-fluid">
            </div>
        </section>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class= "bg-footer-red">
        <p>&copy; 2024 Route Project</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
